<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add Employees</title>
  </head>
  <body>
    {%include 'navbar.html'%}
    <h4 class="text-center my-50">Add New Employee</h4>
    <div class="container">
        <div class="rows">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="addemp" method="post" enctype="multipart/form-data">
                            {%csrf_token%}
                            <table>
                                <div class-md-3>
                                    <label>First Name</label>
                                    <input type="text" name="fname" class="form-control" placeholder="Enter Your Full Name">
                                </div>
                                <div class-md-3>
                                    <label>Last Name</label>
                                    <input type="text" name="lname" class="form-control" placeholder="Enter Your Full Name">
                                </div>
                                <div class-md-3>
                                    <label>Address</label>
                                    <input type="text" name="address" class="form-control" placeholder="Enter Your Address">
                                </div>
                                <div class-md-3>
                                    <label>Email</label>
                                    <input type="text" name="email" class="form-control" placeholder="Enter Your Email">
                                </div>
                                <div class-md-3>
                                    <label>Phone Number</label>
                                    <input type="text" name="phone" class="form-control" placeholder="Enter Your Phone Number">
                                </div>
                                <div class-md-3>
                                    <label>Age</label>
                                    <input type="text" name="age" class="form-control" placeholder="Enter Your Age">
                                </div>
                                <div class="container text-center my-3">
                                    <button class="btn btn-success" value="save">Add Employee</button>
                                </div>
                            </table>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
